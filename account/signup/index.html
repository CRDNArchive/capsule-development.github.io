<html>

<head>
    <title>Capsule | Sign-Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <link rel="shortcut icon" href="../../assets/images/logo/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../assets/images/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="../../assets/css/main-responsive.css">
    <link rel="stylesheet" href="../../assets/css/inputs.css">
</head>

<body>
    <div class="nav-container">
        <a href="#"><img id="logo" src="../../assets/images/logo/logo glyph.png"></a>
        <navbar id="navbar">
            <ul class="nav__links">
                <li><a href="../../">HOME</a></li>
                <li><a href="../">ACCOUNT</a></li>
            </ul>
        </navbar>
        <a class="nav-button" href="#"><button>+</button></a>
    </div>
    <section id="home">
        <h1>Sign-Up</h1>
        <h3>Create your Capsule Account here!</h3>
        <div class="forms">
            <form id="signup-form">
                <span class="name input input--jiro">
                    <input id="name" required class="input__field input__field--jiro"/>
                    <label class="input__label input__label--jiro">
                        <span class="input__label-content input__label-content--jiro">Enter Your Username.</span>
                    </label>
                </span>
                <span class="email input input--jiro">
                    <input id="email" required class="input__field input__field--jiro" type="email" autocomplete="username" />
                    <label class="input__label input__label--jiro">
                        <span class="input__label-content input__label-content--jiro">Enter Email.</span>
                    </label>
                </span>
                <span class="pswd input input--jiro">
                    <input id="pswd" required class="input__field input__field--jiro" type="password" autocomplete="new-password" />
                    <label class="input__label input__label--jiro">
                        <span class="input__label-content input__label-content--jiro">Enter Password.</span>
                    </label>
                </span>
                <div class="big-button">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="../../assets/js/classie.js"></script>
</html>
